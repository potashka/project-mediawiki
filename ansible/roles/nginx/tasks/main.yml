---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy nginx config
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

- name: Add mediawiki-1 to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ hostvars['mediawiki-1'].ansible_host }} mediawiki-1"
    state: present

- name: Add mediawiki-2 to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ hostvars['mediawiki-2'].ansible_host }} mediawiki-2"
    state: present

- name: Restart nginx
  service:
    name: nginx
    state: restarted
    enabled: true
