user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Бэкенд-пул с базовой устойчивостью
    upstream mediawiki_backend {
        ip_hash;
        server mediawiki-1:80 max_fails=3 fail_timeout=10s;
        server mediawiki-2:80 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    proxy_connect_timeout 5s;
    proxy_read_timeout    60s;
    proxy_send_timeout    60s;
    proxy_next_upstream   error timeout http_502 http_503 http_504;

    map $http_x_forwarded_proto $forwarded_proto {
        default $scheme;
        ''      $scheme;
    }

    server {
        listen 80;
        server_name _;

        # healthcheck для Zabbix/ручных проверок
        location = /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://mediawiki_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }
    }
}
